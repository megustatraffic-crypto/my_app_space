<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Terra — Cosmic Farm</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header><div class="title">Terra — Planet 1</div><div id="playerName">—</div></header>
    <main>
      <div class="planet-wrap"><img id="planetImg" src="assets/terra_planet.png" /></div>
      <div class="inventory">
        <div>Iron: <span id="R1_1">0</span></div>
        <div>Charcoal: <span id="R1_2">0</span></div>
        <div>Water: <span id="R1_3">0</span></div>
        <div>P1: <span id="P1">0</span></div>
      </div>
      <div class="selector">
        <button class="res-select" data-resource="R1_1" id="sel_R1_1">Iron</button>
        <button class="res-select" data-resource="R1_2" id="sel_R1_2">Charcoal</button>
        <button class="res-select" data-resource="R1_3" id="sel_R1_3">Water</button>
      </div>
      <button id="tapBtn">TAP TO MINE</button>
      <div><button id="startAll">Start All</button> <button id="claimOffline">Claim Offline</button></div>
      <div><button id="craftP1">Craft P1</button> <span id="craftStatus"></span></div>
      <div id="logBox" class="logBox"></div>
    </main>
  </div>
<script src="app.js"></script>
</body>
</html>
