<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Galactic Grid</title>
</head>

<body>
<div id="app">

    <div class="top-bar">
        <div class="planet-info">
            <img src="planets/terra/icon_planet_terra.png" class="planet-icon">
            <span class="planet-name">TERRA</span>
        </div>

        <div class="currency-box">
            <img src="currency/crystal_coin.jpg" class="coin-icon">
            <span id="coins">0</span>
        </div>
    </div>

    <div class="banner">
        <img src="planets/terra/terra_banner.jpg" class="banner-img">
    </div>

    <div class="location-tabs">
        <button class="tab-btn active" data-loc="career">Карьер</button>
        <button class="tab-btn" data-loc="forest">Лес</button>
        <button class="tab-btn" data-loc="lake">Озеро</button>
    </div>

    <div class="tap-area">
        <img id="tap-object" src="resources/terra/r1_iron_ore.png" class="tap-img">
        <div id="tap-pulse"></div>
    </div>

    <div class="resource-panel">
        <div class="res">
            <img src="resources/terra/r1_iron_ore.png">
            <span id="r_iron">0</span>
        </div>
        <div class="res">
            <img src="resources/terra/r1_charcoal.png">
            <span id="r_charcoal">0</span>
        </div>
        <div class="res">
            <img src="resources/terra/r1_water.png">
            <span id="r_water">0</span>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" id="btn-factory"></button>
        <button class="nav-btn" id="btn-galaxy"></button>
        <button class="nav-btn" id="btn-bank"></button>
        <button class="nav-btn" id="btn-quests"></button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
