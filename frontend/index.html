<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Tapper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">

    <!-- Planet Banner -->
    <div id="planet-banner">
        <img src="planets/terra/terra_banner.jpg">
    </div>

    <!-- Locations -->
    <div id="tabs">
        <button data-loc="career">Career</button>
        <button data-loc="forest">Forest</button>
        <button data-loc="lake">Lake</button>
    </div>

    <!-- Tap area -->
    <div id="tap-zone">
        <img id="loc-img" src="location/terra/terra_career.jpg">
        <img id="res-img" class="tap-target" src="resources/terra/r1_iron_ore.png">
    </div>

    <!-- Resource counts -->
    <div id="res-bar">
        <div><img src="resources/terra/r1_iron_ore.png"> <span id="iron">0</span></div>
        <div><img src="resources/terra/r1_charcoal.png"> <span id="charcoal">0</span></div>
        <div><img src="resources/terra/r1_water.png"> <span id="water">0</span></div>
    </div>

    <!-- Factories -->
    <div id="factories">
        <h4>Factories</h4>

        <button class="buy" data-f="extractor">Extractor (50 Iron)</button>
        <button class="buy" data-f="smelter">Smelter (40 Charcoal)</button>
        <button class="buy" data-f="pump">Pump (30 Water)</button>

        <div id="fact-list"></div>
    </div>

    <!-- Craft Core -->
    <div id="craft">
        <h4>P1 Core</h4>
        <p>50 Iron • 30 Charcoal • 40 Water</p>
        <button id="craft-btn">Craft</button>
        <div class="core-count"><img src="resources/terra/p1_core.png"><span id="core">0</span></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
