<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Cosmic Farm — MVP</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="app">
  <!-- Background -->
  <div class="bg-layer" id="bgLayer"></div>

  <!-- Top HUD -->
  <header class="hud">
    <div class="hud-left">
      <div id="logoWrap">
        <img src="ui/logo_cosmic_farm.jpg" alt="logo" id="logo" />
      </div>
    </div>
    <div class="hud-center">
      <div id="playerName">Guest</div>
      <div id="playerStats">Frags: <span id="frags">0</span> • Lvl: <span id="lvl">1</span></div>
    </div>
    <div class="hud-right">
      <img id="avatarFrame" src="vfx/avatar_frame_neon.jpg" alt="avatar" />
    </div>
  </header>

  <!-- Main content -->
  <main class="main">
    <div class="house-wrap">
      <div id="house" class="house" aria-hidden="true">
        <img src="houses/house_lvl1.jpg" alt="house" id="houseImg" />
      </div>
    </div>

    <section class="farm-container">
      <div id="farmGrid" class="farm-grid" aria-label="Farm grid"></div>
      <div id="hint" class="hint">Tap tile to plant • Tap grown crop to harvest</div>
    </section>

    <!-- Drone canvas (visual) -->
    <canvas id="droneCanvas" class="drone-canvas" aria-hidden="true"></canvas>
  </main>

  <!-- Bottom Menu -->
  <nav class="bottom-nav" role="navigation">
    <button class="nav-btn" id="btnFarm" title="Farm">
      <img src="ui/btn_farm.jpg" alt="farm" /> 
      <div class="nav-label">Farm</div>
    </button>
    <button class="nav-btn" id="btnShop" title="Shop">
      <img src="ui/btn_shop.jpg" alt="shop" />
      <div class="nav-label">Shop</div>
    </button>
    <button class="nav-btn" id="btnCases" title="Cases">
      <img src="ui/btn_cases.jpg" alt="cases" />
      <div class="nav-label">Cases</div>
    </button>
    <button class="nav-btn" id="btnDrones" title="Drones">
      <img src="ui/btn_drones.jpg" alt="drones" />
      <div class="nav-label">Drones</div>
    </button>
    <button class="nav-btn" id="btnProfile" title="Profile">
      <img src="ui/btn_profile.jpg" alt="profile" />
      <div class="nav-label">Profile</div>
    </button>
  </nav>

  <!-- Panels -->
  <div id="panel" class="panel hidden">
    <button id="panelClose" class="panel-close">Close</button>
    <div id="panelContent"></div>
  </div>

  <!-- audio (optional, small click sound if you add file) -->
  <audio id="sndHarvest" src="vfx/vfx_energy_burst.jpg" preload="auto"></audio>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
