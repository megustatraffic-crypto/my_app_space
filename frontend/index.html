<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Galactic Conglomerate — Terra</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <header><h1>Terra — Planet 1</h1></header>
    <section id="resources">
      <div><img src="resources/terra/r1_iron_ore.png" /><div id="r_iron">0</div></div>
      <div><img src="resources/terra/r1_charcoal.png" /><div id="r_char">0</div></div>
      <div><img src="resources/terra/r1_water.png" /><div id="r_water">0</div></div>
      <div><img src="resources/terra/p1_core.png" /><div id="p1">0</div></div>
    </section>

    <section id="locations">
      <button data-resource="R1_1" class="tapbtn">Tap Iron</button>
      <button data-resource="R1_2" class="tapbtn">Tap Charcoal</button>
      <button data-resource="R1_3" class="tapbtn">Tap Water</button>
    </section>

    <section id="modules">
      <div>
        <img src="factories/terra/module_extractor_r1.png" /><br/>
        <button id="toggle_extractor">Start/Stop Extractor</button>
        <button id="upgrade_extractor">Upgrade (cost C1)</button>
      </div>
      <div>
        <img src="factories/terra/module_smelter_r1.png" /><br/>
        <button id="toggle_smelter">Start/Stop Smelter</button>
        <button id="upgrade_smelter">Upgrade (cost C1)</button>
      </div>
      <div>
        <img src="factories/terra/module_pump_r1.png" /><br/>
        <button id="toggle_pump">Start/Stop Pump</button>
        <button id="upgrade_pump">Upgrade (cost C1)</button>
      </div>
    </section>

    <section id="craft">
      <button id="craft_p1">Craft P1 (recipe)</button>
    </section>

    <footer><small>Backend URL: <span id="backendUrl"></span></small></footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
