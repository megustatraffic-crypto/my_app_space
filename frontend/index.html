<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Terra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="game">

    <!-- TOP BAR -->
    <div id="top-bar">
        <div class="currency">
            <img src="ui/coin.png">
            <span id="coins">0</span>
        </div>
        <div class="currency">
            <img src="ui/star.png">
            <span id="stars">0</span>
        </div>
    </div>

    <!-- MAIN AREA -->
    <div id="play-area">
        <img id="location-bg" src="location/terra/terra_career.jpg">

        <img id="tap-object" src="resources/terra/r1_iron_ore.png">
    </div>

    <!-- LOCATION TABS -->
    <div id="tabs">
        <button class="tab active" data-loc="career">Карьер</button>
        <button class="tab" data-loc="forest">Лес</button>
        <button class="tab" data-loc="lake">Озеро</button>
    </div>

    <!-- RESOURCES -->
    <div id="resources-panel">
        <div>Iron: <span id="iron">0</span></div>
        <div>Charcoal: <span id="charcoal">0</span></div>
        <div>Water: <span id="water">0</span></div>
        <div>CORE: <span id="core">0</span></div>
    </div>

    <!-- FACTORIES -->
    <div id="factories">
        <div id="factory-list"></div>

        <button class="buy" data-f="extractor">Extractor — 50 Iron</button>
        <button class="buy" data-f="smelter">Smelter — 40 Charcoal</button>
        <button class="buy" data-f="pump">Pump — 30 Water</button>

        <button id="craft-btn">CRAFT CORE</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
