<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cosmic Farm</title>

<style>
body {
    margin:0;
    padding:0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0b0f29, #000);
    color:white;
    overflow:hidden;
}
#app {
    width:100vw;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}

/* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
.screen {
    display:none;
    width:100%;
    height:100%;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.active {
    display:flex;
}

.button {
    padding:12px 18px;
    background:#1b45ff;
    border:none;
    border-radius:8px;
    margin-top:15px;
    font-size:18px;
    cursor:pointer;
    color:white;
    transition:0.25s;
}
.button:hover { background:#3b63ff; }

/* –§–µ—Ä–º–∞ */
.farm-grid {
    display:grid;
    grid-template-columns: repeat(3, 90px);
    grid-gap:12px;
    margin-top:25px;
}
.tile {
    width:90px;
    height:90px;
    background:#111;
    border:2px solid #1b45ff;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    cursor:pointer;
    transition:0.2s;
}
.tile:hover {
    transform:scale(1.07);
    border-color:#4f8bff;
}
.status-bar {
    width:100%;
    text-align:center;
    font-size:18px;
    margin-top:10px;
}
</style>
</head>

<body>
<div id="app">

    <!-- LANGUAGE SCREEN -->
    <div id="screen_lang" class="screen active">
        <h1>üåå COSMIC FARM</h1>
        <p>Select Language / –í—ã–±–µ—Ä–∏ —è–∑—ã–∫</p>
        <button class="button" onclick="setLang('en')">English</button>
        <button class="button" onclick="setLang('ru')">–†—É—Å—Å–∫–∏–π</button>
    </div>

    <!-- START SCREEN -->
    <div id="screen_start" class="screen">
        <h1 id="title_text"></h1>
        <p id="subtitle_text"></p>
        <button class="button" onclick="goToFarm()" id="start_button"></button>
    </div>

    <!-- FARM SCREEN -->
    <div id="screen_farm" class="screen">
        <h2 id="farm_title"></h2>
        <div class="status-bar" id="status_bar"></div>

        <div class="farm-grid" id="farm_grid"></div>
    </div>

</div>

<script>
// ---------- Language ----------
let LANG = 'en';
const text = {
    en: {
        title: "Cosmic Farm",
        subtitle: "Grow crops on distant planets and earn Cosmic Frags!",
        start: "Start Farming",
        farm_title: "üå± Your Cosmic Farm",
        empty: "Empty",
        planted: "üå± Growing",
        harvested:"+1 Frag"
    },
    ru: {
        title: "–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –§–µ—Ä–º–∞",
        subtitle: "–í—ã—Ä–∞—â–∏–≤–∞–π —É—Ä–æ–∂–∞–π –Ω–∞ –¥—Ä—É–≥–∏—Ö –ø–ª–∞–Ω–µ—Ç–∞—Ö –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –§—Ä–∞–≥–∏!",
        start: "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É",
        farm_title: "üå± –¢–≤–æ—è –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –§–µ—Ä–º–∞",
        empty: "–ü—É—Å—Ç–æ",
        planted: "üå± –†–∞—Å—Ç–µ—Ç",
        harvested:"+1 –§—Ä–∞–≥"
    }
};

// ---------- Game state ----------
let frags = 0;
let tiles = ["empty","empty","empty","empty","empty","empty","empty","empty","empty"];

function setLang(l) {
    LANG = l;
    document.getElementById("screen_lang").classList.remove("active");
    document.getElementById("screen_start").classList.add("active");

    document.getElementById("title_text").innerText = text[LANG].title;
    document.getElementById("subtitle_text").innerText = text[LANG].subtitle;
    document.getElementById("start_button").innerText = text[LANG].start;
}

function goToFarm() {
    document.getElementById("screen_start").classList.remove("active");
    document.getElementById("screen_farm").classList.add("active");
    renderFarm();
}

function renderFarm() {
    document.getElementById("farm_title").innerText = text[LANG].farm_title;
    document.getElementById("status_bar").innerText = `Frags: ${frags}`;

    const grid = document.getElementById("farm_grid");
    grid.innerHTML = "";

    tiles.forEach((state, i)=>{
        let el = document.createElement("div");
        el.className = "tile";

        if(state === "empty") el.innerText = text[LANG].empty;
        if(state === "growing") el.innerText = text[LANG].planted;
        if(state === "grown") el.innerText = "‚úÖ";

        el.onclick = ()=> clickTile(i);
        grid.appendChild(el);
    });
}

function clickTile(i) {
    if(tiles[i] === "empty"){
        tiles[i] = "growing";
        setTimeout(()=>{ tiles[i]="grown"; renderFarm(); }, 3000); // 3 sec grow
    }
    else if(tiles[i] === "grown"){
        frags++;
        tiles[i] = "empty";
    }
    renderFarm();
}
</script>

</body>
</html>
